<!DOCTYPE html>

<html>
<head>
  <title>Tossing 3 Coins</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1><center>HANTAK TA BAI!<center></h1>
  
  <div class="coin-container">
    <div class="coin" id="coin1"></div>
    <div class="coin" id="coin2"></div>
    <div class="coin" id="coin3"></div>
  </div>
  
  <center><button onclick="flipCoins()">Toss Coin</button></center>
  
  <div class="probability">
    <h2>Heads: <span id="headsCount">0</span></h2>
    <h2>Tails: <span id="tailsCount">0</span></h2>
    <h2>Probability: <span id="result">0</span></h2>
  </div> 
</body>
</html>
